<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Faceblock - Anonymize faces in photos. 100% client-side, your photos never leave your device.">
  <meta http-equiv="Content-Security-Policy"
        content="default-src 'self';
                 script-src 'self' https://cdn.jsdelivr.net 'unsafe-inline';
                 style-src 'self' 'unsafe-inline';
                 img-src 'self' blob: data:;
                 connect-src 'self' https://cdn.jsdelivr.net;
                 worker-src 'self';
                 font-src 'self';
                 object-src 'none';
                 base-uri 'self';
                 manifest-src 'self';">
  <title>Faceblock - Private Face Anonymizer</title>
  <meta name="theme-color" content="#7C5CFC">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect x='5' y='5' width='90' height='90' rx='25' fill='%237C5CFC'/><circle cx='35' cy='42' r='8' fill='white'/><path d='M65 32l3.8 7.5 8.7 1.3-6.3 6.1 1.5 8.7L65 51l-7.7 5.6 1.5-8.7-6.3-6.1 8.7-1.3z' fill='%23FFD166'/><path d='M34 65c5 8 27 8 32 0' fill='none' stroke='white' stroke-width='6' stroke-linecap='round'/></svg>">
  <link rel="apple-touch-icon" href="assets/apple-touch-icon.png">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Install Banner -->
  <div id="install-banner" class="install-banner" hidden>
    <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4"/>
      <polyline points="7 10 12 15 17 10"/>
      <line x1="12" y1="15" x2="12" y2="3"/>
    </svg>
    <span class="install-text">Install Faceblock for quick access</span>
    <button id="install-btn" class="install-action">Install</button>
    <button id="install-dismiss" class="install-close" aria-label="Dismiss">&times;</button>
  </div>

  <div id="app" data-state="empty">

    <!-- Header -->
    <header class="header">
      <a href="index.html" class="header-left">
        <svg class="logo" viewBox="0 0 32 32" width="28" height="28">
          <rect x="2" y="2" width="28" height="28" rx="8" fill="var(--accent)"/>
          <circle cx="11" cy="13" r="2.5" fill="white"/>
          <path d="M21 10l1.2 2.4 2.8.4-2 2 .5 2.8L21 16l-2.5 1.6.5-2.8-2-2 2.8-.4z" fill="#FFD166"/>
          <path d="M11 20c1.5 2.5 8.5 2.5 10 0" fill="none" stroke="white" stroke-width="2" stroke-linecap="round"/>
        </svg>
        <h1 class="header-title">Faceblock</h1>
      </a>
    </header>

    <!-- Upload Zone (visible when state=empty) -->
    <section id="upload-zone" class="upload-zone" role="button" tabindex="0" aria-label="Upload a photo">
      <div id="upload-content" class="upload-content">
        <svg class="upload-icon" viewBox="0 0 64 64" width="64" height="64" fill="none" stroke="currentColor" stroke-width="2.5">
          <rect x="8" y="8" width="48" height="48" rx="8"/>
          <circle cx="22" cy="24" r="4"/>
          <circle cx="42" cy="24" r="4"/>
          <rect x="14" y="22" width="36" height="8" rx="2" fill="currentColor" opacity=".3"/>
          <path d="M32 46 L32 54 M26 50 L32 54 L38 50" stroke-linecap="round" stroke-linejoin="round" transform="rotate(180 32 50)"/>
        </svg>
        <p class="upload-title">Drop photos here or click to select</p>
        <p class="upload-subtitle">JPEG, PNG, WebP supported &middot; Max 50MB per file &middot; Up to 20 photos</p>
        <div class="upload-flow">
          <span class="flow-step">Upload</span>
          <span class="flow-arrow">&rarr;</span>
          <span class="flow-step">Detect</span>
          <span class="flow-arrow">&rarr;</span>
          <span class="flow-step">Save</span>
        </div>
      </div>
      <input type="file" id="file-input" accept="image/*" multiple hidden>
    </section>

    <!-- Editor Panel (visible when state=editing or loading) -->
    <section id="editor-panel" class="editor-panel">
      <div class="editor-layout">

        <!-- Preview Area -->
        <div class="preview-area">
          <div id="preview-container" class="preview-container">
            <canvas id="preview-canvas" class="preview-canvas"></canvas>
            <canvas id="overlay-canvas" class="overlay-canvas"></canvas>
            <div class="preview-loading" id="preview-loading">
              <div class="spinner"></div>
              <p id="loading-text">Processing...</p>
            </div>
          </div>
          <!-- Thumbnail Strip (visible with multiple photos) -->
          <div id="thumbnail-strip" class="thumbnail-strip" role="tablist" aria-label="Loaded photos"></div>
          <p id="face-count" class="face-count" aria-live="polite"></p>
        </div>

        <!-- Controls Sidebar -->
        <div class="controls">
          <!-- Status Bar -->
          <div id="status-bar" class="status-bar" aria-live="polite">
            <span id="status-text"></span>
          </div>

          <!-- Effect Mode Grid -->
          <div class="control-group">
            <label class="control-label">Blocking Mode</label>
            <div id="mode-grid" class="mode-grid" role="radiogroup" aria-label="Select blocking mode"></div>
          </div>

          <!-- Emoji Picker (conditional) -->
          <div id="emoji-picker" class="emoji-picker">
            <label class="control-label">Choose Emoji</label>
            <div class="emoji-grid"></div>
          </div>

          <!-- Color Picker (conditional) -->
          <div id="color-picker" class="color-picker-group">
            <label class="control-label">Choose Color</label>
            <input type="color" id="color-input" value="#ff0000" class="color-input">
          </div>

          <!-- Intensity Slider -->
          <div class="control-group">
            <label class="control-label">
              Intensity
              <span id="intensity-value" class="slider-value">70%</span>
            </label>
            <input type="range" id="intensity-slider" class="slider" min="0" max="100" value="70" aria-label="Effect intensity">
          </div>

          <!-- Advanced Options -->
          <button id="advanced-toggle" class="advanced-toggle" aria-expanded="false">
            Advanced <span class="toggle-arrow">&#9660;</span>
          </button>
          <div id="advanced-panel" class="advanced-panel">
            <div class="control-group">
              <label class="control-label">
                Detection Sensitivity
                <span id="sensitivity-label" class="slider-value">Medium</span>
              </label>
              <input type="range" id="sensitivity-slider" class="slider" min="0" max="2" value="1" step="1" aria-label="Detection sensitivity">
            </div>
            <div class="control-group">
              <label class="control-label">Export Format</label>
              <div class="format-toggle">
                <label class="format-option">
                  <input type="radio" name="format" id="format-png" value="png" checked>
                  <span>PNG</span>
                </label>
                <label class="format-option">
                  <input type="radio" name="format" id="format-jpeg" value="jpeg">
                  <span>JPEG</span>
                </label>
              </div>
            </div>
            <div id="quality-row" class="control-group quality-row">
              <label class="control-label">
                JPEG Quality
                <span id="quality-value" class="slider-value">92%</span>
              </label>
              <input type="range" id="quality-slider" class="slider" min="10" max="100" value="92" aria-label="JPEG quality">
            </div>
          </div>

          <!-- Undo/Redo -->
          <div class="undo-redo-bar">
            <button id="undo-btn" class="btn-icon" disabled aria-label="Undo" title="Undo (Ctrl+Z)">
              <svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="1 4 1 10 7 10"/>
                <path d="M3.51 15a9 9 0 102.13-9.36L1 10"/>
              </svg>
            </button>
            <button id="redo-btn" class="btn-icon" disabled aria-label="Redo" title="Redo (Ctrl+Shift+Z)">
              <svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="23 4 23 10 17 10"/>
                <path d="M20.49 15a9 9 0 11-2.13-9.36L23 10"/>
              </svg>
            </button>
          </div>

          <!-- Action Buttons -->
          <div class="action-buttons">
            <button id="download-btn" class="btn btn-primary btn-download">
              <svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4"/>
                <polyline points="7 10 12 15 17 10"/>
                <line x1="12" y1="15" x2="12" y2="3"/>
              </svg>
              Save
            </button>
            <button id="share-btn" class="btn btn-primary btn-share" hidden>
              <svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="18" cy="5" r="3"/>
                <circle cx="6" cy="12" r="3"/>
                <circle cx="18" cy="19" r="3"/>
                <line x1="8.59" y1="13.51" x2="15.42" y2="17.49"/>
                <line x1="15.41" y1="6.51" x2="8.59" y2="10.49"/>
              </svg>
              Share
            </button>
            <button id="download-all-btn" class="btn btn-primary btn-download-all" hidden>
              <svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4"/>
                <polyline points="7 10 12 15 17 10"/>
                <line x1="12" y1="15" x2="12" y2="3"/>
              </svg>
              Save All
            </button>
            <button id="new-photo-btn" class="btn btn-secondary">New Photo</button>
          </div>
        </div>
      </div>
    </section>

  </div>

  <!-- Footer (always visible) -->
  <footer class="privacy-footer">
    <div class="footer-privacy">
      <svg viewBox="0 0 24 24" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2">
        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
        <path d="M7 11V7a5 5 0 0110 0v4"/>
      </svg>
      <span>Your photos never leave your device. All processing happens locally in your browser.</span>
    </div>
    <div class="footer-links">
      <a href="index.html" class="footer-link">Home</a>
      <span class="footer-sep">&middot;</span>
      <a href="https://github.com/charlesverdad/faceblock" class="footer-link" rel="noopener" target="_blank">GitHub</a>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/@vladmandic/face-api@1.7.14/dist/face-api.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
  <script type="module" src="js/app.js"></script>
  <script>
    // Service Worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }

    // PWA Install Prompt
    (function () {
      let deferredPrompt = null;
      const banner = document.getElementById('install-banner');
      const installBtn = document.getElementById('install-btn');
      const dismissBtn = document.getElementById('install-dismiss');

      // Don't show if user previously dismissed
      if (localStorage.getItem('faceblock-install-dismissed')) return;

      window.addEventListener('beforeinstallprompt', function (e) {
        e.preventDefault();
        deferredPrompt = e;
        banner.hidden = false;
      });

      installBtn.addEventListener('click', function () {
        if (!deferredPrompt) return;
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then(function () {
          deferredPrompt = null;
          banner.hidden = true;
        });
      });

      dismissBtn.addEventListener('click', function () {
        banner.hidden = true;
        localStorage.setItem('faceblock-install-dismissed', '1');
      });

      // Hide banner if app is already installed
      window.addEventListener('appinstalled', function () {
        banner.hidden = true;
      });
    })();
  </script>
</body>
</html>
